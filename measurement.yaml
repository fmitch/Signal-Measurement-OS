# measurement.yaml file

start: now
stop: now

#Time interval for the system to run in HOURS
interval: 72

#Time to pause between measurements
sleep_time: 1
gains: 40
sample_rates: 30e6

#duration in milisec for each collection of data 
duration_ms: 500
sub_duration_ms: 5
usrp_args: type=b200

#start center-frequency
#fcs_start: 1700e6
fcs_start: 698e6
#end center-frequency
#fcs_end: 3710e6
fcs_end: 728e6
fcs_diff: 45e3

#Location
loc_type: static
loc: sagepoint 
